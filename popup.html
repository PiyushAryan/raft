<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <title>raft-memento</title>
    </head>
<body class="bg-[url(/images/bg-r2.jpg)] bg-cover bg-center text-white">
        <div class="w-64 mx-auto text-center">
        <h2 class="text-2xl font-bold mb-2">Raft Memento</h2>
        <p class="text-sm mb-4">Calculate your time left on Earth.</p>

        <label for="birthYear" class="block text-sm text-gray-400">Enter your birth year:</label>
        <input type="number" id="birthYear" placeholder="e.g., 2000"
                class="w-full p-2 border border-gray-600 rounded mb-4 bg-gray-800 text-white" />
                <input type="text" class="w-full p-2 border border-gray-600 rounded mb-4 bg-gray-800 text-white" id="weatherapi" placeholder="e.g., Chandigarh"/>
                <button id="weatherButton" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
            Get Weather
        </button>
        <button id="calculateButton" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
            Calculate Time Left
        </button>
        <p id="result" class="mt-4 text-lg font-semibold text-black"></p>
        </div>
        <script src="./popup.js"></script>

    </body>
</html>
