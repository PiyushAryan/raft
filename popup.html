<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <title>raft</title>
    </head>
    <body class="bg-[url(/images/bg-r.png)] bg-cover w-full h-screen text-white p-10">
        <div class="w-full h-full flex items-center  justify-center">
            <div class="bg-center text-white pt-10 w-80 text-center space-y-6">
                <h2 class="text-2xl font-bold mb-4">
                    <img class="px-24 mx-auto" src="/images/raft-64.png">RAFT
                </h2>
                <h1 class="text-sm mb-6">Calculate your raft on Earth</h1>
    
                <div class="space-y-4">
                    <input type="number" id="birthYear" placeholder="e.g., 2000"
                    class="w-full p-3 border border-white rounded-2xl bg-slate-50 opacity-50 text-black" />
                    <input type="text" id="getLocation" placeholder="e.g., Chandigarh"
                        class="w-full p-3 border border-white rounded-2xl bg-slate-50 opacity-50 text-black" />
                </div>
    
                <div class="mt-6 flex space-x-4">
                    <button id="calculateButton"
                        class="w-full text-lg bg-blend-soft-light border border-white hover:bg-emerald-950 bg-lime-700 rounded-2xl text-white font-bold py-4 px-4">
                        Live Raft
                    </button>
                </div>
        <div role="status" class="max-w-sm animate-pulse">
                <p id="result" class="mt-4 text-lg font-semibold text-white"></p>
                <p id="weather" class="mt-4 text-lg font-semibold text-white"></p>
        </div>
            </div>
        </div>
    <script src="./popup.js"></script>
    </body>
</html>
